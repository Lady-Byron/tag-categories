name: build-dist

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show versions
        working-directory: js
        run: |
          node -v
          npm -v

      - name: Assert Flarum-standard entrypoints exist
        run: |
          # 官方 1.x 要求 js/forum.js & js/admin.js 作为入口代理
          test -f js/forum.js || { echo "::error::Missing js/forum.js entry. See Flarum frontend docs."; exit 1; }
          test -f js/admin.js || { echo "::error::Missing js/admin.js entry. See Flarum frontend docs."; exit 1; }
          # 常见坑：含 JSX 的入口实现必须是 .tsx
          test -f js/src/forum/index.tsx || { echo "::error::Expected js/src/forum/index.tsx (rename from .ts if it contains JSX)."; exit 1; }

      - name: Install deps
        working-directory: js
        run: |
          # 没有 lockfile 就用 npm i；有 lockfile 也能正常工作
          npm i

      - name: Build (flarum-webpack-config)
        working-directory: js
        run: |
          npx webpack --mode production
          echo "== After build, list js/dist =="
          ls -lah dist || true

      - name: Assert dist produced
        run: |
          echo "== List js/dist =="
          ls -lah js/dist || true
          test -f js/dist/forum.js || { echo "::error::js/dist/forum.js not found after build"; exit 1; }
          test -f js/dist/admin.js || { echo "::error::js/dist/admin.js not found after build"; exit 1; }

      - name: Commit dist (force add even if ignored)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f js/dist
          if ! git diff --cached --quiet; then
            git commit -m "build: update dist [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload dist as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: js-dist
          path: js/dist

